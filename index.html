<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formular de Înscriere</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #900000;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 30px;
      z-index: 2;
    }

    .corner-image {
      position: absolute;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      z-index: 1;
      opacity: 0.9;
    }

    .left-top {
      top: 110px;
      left: 100px;
    }

    .left-bottom {
      top: 470px;
      left: 100px;
    }

    .right-top {
      top: 110px;
      right: 100px;
    }

    .right-bottom {
      top: 470px;
      right: 100px;
    }

    .form-container {
      position: relative;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 800px;
      border: 8px solid #600000;
      background-color: #900000;
      text-align: center;
      z-index: 2;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .form-container>* {
      position: relative;
      z-index: 2;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
    }

    .form-group-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      text-align: left;
    }

    .form-group label {
      font-size: 16px;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: white;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 2px solid black;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      max-width: 300px;
      padding: 14px;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      background-color: #d9534f;
      transition: background 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #c9302c;
    }

    .checkbox-label-container {
      display: none;
      color: white;
      font-weight: bold;
      margin-top: 10px;
      align-items: center;
      gap: 10px;
    }

    /* ✅ Responsive pentru imagini */
    @media (max-width: 992px) {
      .corner-image {
        width: 150px;
        height: 150px;
      }

      .left-top {
        top: 110px;
        left: 100px;
      }

      .left-bottom {
        top: 470px;
        left: 100px;
      }

      .right-top {
        top: 110px;
        right: 100px;
      }

      .right-bottom {
        top: 470px;
        right: 100px;
      }
    }

    /* ✅ Pe ecrane foarte mici (mobile), imaginile se redimensionează și formularul devine mai compact */
    @media (max-width: 600px) {
      .corner-image {
        width: 100px;
        height: 100px;
        opacity: 0.8;
      }

      .left-top {
        top: 40px;
        left: 10px;
      }

      .left-bottom {
        top: 400px;
        left: 10px;
      }

      .right-top {
        top: 40px;
        right: 10px;
      }

      .right-bottom {
        top: 400px;
        right: 10px;
      }

      .form-container {
        padding: 15px;
        margin-top: 20px;
      }

      .form-group-container {
        flex-direction: column;
      }

      input {
        font-size: 14px;
        padding: 8px;
      }

      button {
        font-size: 16px;
        padding: 12px;
      }

      .logo {
        max-width: 200px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Logo -->
  <img src="logo.png" alt="Logo" class="logo">

  <!-- Imagini decorative -->
  <img src="img1.jpg" alt="Stânga sus" class="corner-image left-top">
  <img src="img2.JPG" alt="Stânga jos" class="corner-image left-bottom">
  <img src="img3.jpg" alt="Dreapta sus" class="corner-image right-top">
  <img src="img4.jpg" alt="Dreapta jos" class="corner-image right-bottom">

  <!-- Formular -->
  <div class="form-container">
    <h1>Formular de Înscriere</h1>
    <form id="inscriereForm">
      <div class="form-group-container">
        <div class="form-group">
          <label for="nume">Nume</label>
          <input type="text" id="nume" name="nume" required maxlength="255">
        </div>
        <div class="form-group">
          <label for="prenume">Prenume</label>
          <input type="text" id="prenume" name="prenume" required maxlength="255">
        </div>
      </div>

      <div class="form-group-container">
        <div class="form-group">
          <label for="varsta">Vârstă</label>
          <input type="text" id="varsta" name="varsta" required maxlength="2" pattern="[0-9]{1,2}"
            title="Introduceți o valoare numerică" oninput="verificaVarsta()">
        </div>
        <div class="form-group">
          <label for="telefon">Telefon</label>
          <input type="tel" id="telefon" name="telefon" required maxlength="15">
        </div>
      </div>

      <div class="form-group-container">
        <div class="form-group">
          <label for="judet">Județ</label>
          <input type="text" id="judet" name="judet" required maxlength="255">
        </div>
        <div class="form-group">
          <label for="oras">Oraș</label>
          <input type="text" id="oras" name="oras" required maxlength="255">
        </div>
      </div>

      <div class="form-group-container">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required maxlength="255">
        </div>
      </div>

      <div class="checkbox-label-container" id="text-minori">
        <input type="checkbox" id="acord-parinti" name="acord-parinti" value="1" style="width: 24px; height: 24px;">
        <label for="acord-parinti">Părinții tăi sunt de-acord să fii prezent?</label>
      </div>

      <button type="submit">Trimite Formular</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyXloXS5NX2bjOivVPFhPuftXz3r_7fqb-rbB-6MfFWJ1DY9dkXOYficm0CtaG27qXK_Q/exec';
    const form = document.getElementById('inscriereForm');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const varsta = form.varsta.value;
      const acordParinti = (parseInt(varsta) < 18) ? form['acord-parinti'].checked : true;

      const data = {
        nume: form.nume.value,
        prenume: form.prenume.value,
        varsta: form.varsta.value,
        telefon: form.telefon.value,
        judet: form.judet.value,
        oras: form.oras.value,
        email: form.email.value,
        acord_parinti: acordParinti ? 'Da' : 'Nu'
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
        .then(response => alert('Formular trimis cu succes!'))
        .catch(error => alert('Eroare la trimitere!'));

      form.reset();
    });

    function verificaVarsta() {
      let varsta = document.getElementById("varsta").value;
      let textMinori = document.getElementById("text-minori");
      textMinori.style.display = (varsta !== "" && parseInt(varsta) < 18) ? "flex" : "none";
    }
  </script>
</body>

</html>
